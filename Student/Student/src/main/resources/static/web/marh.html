<body>

<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<p class="panel-title">学生成绩表</p>
					</div>
					<div>
							 <h1>学生成绩表</h1>
						<table border="1">
						<tr>
						<th>学员编号</th>
						<th>课程名称</th>
						<th>进修时间</th>
						<th>进修地点&nbsp</th>
						<th>授课教师</th>
						<th>成绩</th>
						<th>学时数&nbsp</th>
								
						</tr>												          
				    	    </table>
				    	   
					</div>
					<div id="List-marh" class="panel-body panel-item">
						
					</div>
					<div><a href="login.html">返回</a></div>
					<div><a href="select.html">低于72学时的学生信息</a></div>
				</div>
			</div>
		

<script type="text/javascript">
 $(document).ready(function(){
	 showList();
});

function showList() {
	
	var url = "../user/marh.do";
	$.ajax({
		   "url": url,
		   "type": "GET",
		   "dataType":"json",
		   "success":function(json){
			   $("#List-marh").empty();
			  var list =json.data;
			      console.log=("size="+list.length);
			  for(var i =0;i<list.length;i++){
				  console.log=("title"+list[i].name);
				  
				 var html = 
					 
					    '<table border="1">	'																		   
						+'<td>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp#{id}</td>'
						+'<td>#{Cname}&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td>'						
						+'<td>#{Studytime}&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td>'
						+'<td>#{Studyplace}&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</a></td>'					
						+'<td>#{teacher}&nbsp&nbsp&nbsp&nbsp&nbsp</td>'
						+'<td>#{achievement}</td>'
						+'<td>#{Classhours}&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td>'
						+'</table>'
				    	   /*   <td>
				    	    <a href="update.do?id=#{id}"
				    	    onclick="return confirm('确定修改#{name}学生信息吗?');">修改</a>
				    	    </td>			 */    	    
				    	    
				  
				  html= html.replace("#{id}",list[i].id);
				  html= html.replace("#{Cname}",list[i].cname);
				  html= html.replace("#{Studyplace}",list[i].studyplace);
				  html= html.replace("#{Studytime}",list[i].studytime);
				  html= html.replace("#{achievement}",list[i].achievement);
				  html= html.replace("#{teacher}",list[i].teacher);
				  html= html.replace("#{Classhours}",list[i].classhours);
				  
				  $("#List-marh").append(html);
			  }
		   }
      });
}
</script>

</body>
</html>
