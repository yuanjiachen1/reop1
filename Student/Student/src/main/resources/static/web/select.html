<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
		<head>
		<meta charset="UTF-8">
		<!--edge浏览器H5兼容设置-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--360浏览器H5兼容设置-->
		<meta name="renderer" content="webkit" />
		<title>学子商城</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--导入核心文件-->
		<script src="../bootstrap3/js/holder.js"></script>
		<link href="../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
		<script src="../bootstrap3/jquery-1.9.1.min.js"></script>
		<script src="../bootstrap3/js/bootstrap.js"></script>
		<script src="../bootstrap3/js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/autoLogin.js" type="text/javascript"></script>
	</head>
</head>
<body>

<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<p class="panel-title">低于72学时的学生信息</p>
					</div>
					<div>
						<table border="1">
						<tr>
						<th>学员编号</th>
						<th>学生姓名</th>
						<th>课程</th>								
						</tr>												          
				    	    </table>
				    	   
					</div>
					<div id="List-select" class="panel-body panel-item">
						
					</div>
				</div>
			</div>
		

<script type="text/javascript">
 $(document).ready(function(){
	 showList();
});

function showList() {
	
	var url = "../user/select.do";
	$.ajax({
		   "url": url,
		   "type": "GET",
		   "dataType":"json",
		   "success":function(json){
			   $("#List-select").empty();
			  var list =json.data;
			      console.log=("size="+list.length);
			  for(var i =0;i<list.length;i++){
				  console.log=("title"+list[i].name);
				  
				 var html = 
					 
					    '<table border="1">	'																		   
						+'<td>#{id}&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td>'
						+'<td>#{name}&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td>'												
						+'<td>#{Cname}</td>'						
						+'</table>'				    	    
				    	    				  
				  html= html.replace("#{id}",list[i].id);
				  html= html.replace("#{name}",list[i].name);
				  html= html.replace("#{Cname}",list[i].cname);
				  
				  $("#List-select").append(html);
			  }
		   }
      });
}
</script>

</body>
</html>
