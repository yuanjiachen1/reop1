<script type="text/javascript">
 $(document).ready(function(){
	 showList();
});

function showList() {
	var url = "../user/List.do";
	$.ajax({
		   "url": url,
		   "type": "GET",
		   "dataType":"json",
		   "success":function(json){
			   $("#List-student").empty();
			  var list =json.data;
			      console.log=("size="+list.length);
			  for(var i =0;i<list.length;i++){
				  console.log=("title"+list[i].name);
				  
				 var html = 
					 
					    '<table border="1">	'																		   
						+'<td>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp#{id}</td>'
						+'<td>#{name}</td>'
						+'<td>#{gender}</a></td>'
						+'<td>#{nid}</td>'
						+'<td>#{company}</td>'
						+'<td>#{position}</td>'
						+'<td>#{phone}</td>'
						+'</table>'						   
				    	    				  
				  html= html.replace("#{id}",list[i].id);
				  html= html.replace("#{name}",list[i].name);
				  html= html.replace("#{gender}",list[i].gender);
				  html= html.replace("#{nid}",list[i].nid);
				  html= html.replace("#{company}",list[i].company);
				  html= html.replace("#{position}",list[i].position);
				  html= html.replace("#{phone}",list[i].phone);
				  
				  $("#List-student").append(html);
			  }
		   }
      });
}
</script>
